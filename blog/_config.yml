# Plugins

index_generator:
  per_page: 5 ##首页默认5篇文章标题，如果值为0不分页
archive_generator:
  per_page: 20 ##归档页面默认20篇文章标题，如果值为0不分页
  yearly: true ##生成年视图
  monthly: true ##生成月视图
tag_generator:
  per_page: 20 ##标签页面默认20篇文章，如果值为0不分页
category_generator: 
  per_page: 20 ##分类页面默认20篇文章，如果值为0不分页

theme: yilia
exclude_generator:

